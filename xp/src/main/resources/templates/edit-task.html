<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Редактировать задачу</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="bg-light">
<div class="container" style="max-width: 600px; margin-top: 3rem;">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4">Редактировать задачу</h2>
            <form th:action="@{/task/edit/{id}(id=${task.id})}" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Название задачи:</label>
                    <input type="text" class="form-control" id="title" name="title" 
                           th:value="${task.title}" required />
                </div>
                <div class="mb-3">
                    <label for="deadline" class="form-label">Дедлайн:</label>
                    <input type="date" class="form-control" id="deadline" name="deadline" 
                           th:value="${task.deadline}" />
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                    <a th:href="@{/}" class="btn btn-secondary">Отмена</a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
